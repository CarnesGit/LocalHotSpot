<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Local Hot Spots Of 2019</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>    
    <script src="assets/javascript/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 id="headH1">Plan your Trip to Wildwood NJ!</h1>
        </div>

        <div class="row">
            <div id="signIn" class="col-lg-4">
                <h3 id="signH3">Sign into your account</h3>
                <input id="uName" type="text" placeholder="Username">
                <input id="pWord" type="text" placeholder="Password">
                <br>
                <button id="logInBtn" type="button" class="btn btn-light">Log In</button>
                <h5 id="dha">Don't have an account?</h5>
                <button id="newAcctBtn" type="button" class="btn btn-link">Click Here to Create One!</button>
            </div>
        </div>

        <div class="row">
            <div id="createAcct" class="col-lg-4">
                <h5 id="createH5">Choose a valid email </h5>
                <input id="createUserName" type="text" placeholder="Username">
                <h5 id="createH52">Choose your Password.</h5>
                <input id="createPassword" type="text" placeholder="Password">
                <h5 id="createH53">Password must contain at least 6 characters. Remember, a strong password is a healthy password!</h5>
                <button id="createBtn" type="button" class="btn btn-light">Create Account</button>
                <button id="createCancelBtn" type="button" class="btn btn-danger">Cancel</button>
            </div>
        </div>

        <div id="mainPageHead" class="row">
            <h1>Welcome to your Wildwood Trip Planner!</h1>
        </div>

        <div class="row">
            <div class="col-lg-1"></div>
            <div id="weatherBox" class="col-lg-3">

            </div>
            <div id="trafficBox" class="col-lg-4">

            </div>
            <div id="hotelBox" class="col-lg-3">

            </div>
            <div class="col-lg-1"></div>
        </div>
    </div>
</body>

</html>
